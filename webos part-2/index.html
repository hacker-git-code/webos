<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <div class="taskbar-icon" 数据-app="notepad">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/notepad.png" alt="Notepad">
        </div>
        <div class="taskbar-icon" 数据-app="browser">

        <div class="taskbar-icon" 数据-app="files">

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Start Menu
        const startBtn = document.querySelector('.start-btn');
        const startMenu = document.getElementById('start-menu');
        startBtn.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Recent Apps
        const recentApps = [];
        const maxRecentApps = 3;
        function addRecentApp(app) {
            if (!recentApps.includes(app)) {
                recentApps.unshift(app);
                if (recentApps.length > maxRecentApps) recentApps.pop();
                updateRecentApps();
            }
        }
        function updateRecentApps() {
            const recentAppsDiv = document.getElementById('recent-apps');
            recentAppsDiv.innerHTML = recentApps.map(app => `
                <div class="taskbar-icon" 数据-app="${app}">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/${app === 'notepad' ? 'notepad' : app === 'browser' ? 'globe' : app === 'files' ? 'folder-invoices' : 'settings'}.png" alt="${app}">
                </div>
            `).join('');
            // Rebind click events for recent apps
            document.querySelectorAll('#recent-apps .taskbar-icon').forEach(el => {
                el.addEventListener('click', () => launchApp(el.getAttribute('数据-app')));
            });
        }

        // Window Management
        let windowCount = 0;
        function createWindow(title, content, app) {
            windowCount++;
            const windowEl = document.createElement('div');
            windowEl.className = 'window';
            windowEl.style.top = `${100 + windowCount * 20}px`;
            windowEl.style.left = `${100 + windowCount * 20}px`;
            windowEl.setAttribute('数据-app', app);
            windowEl.innerHTML = `
                <div class="window-header">
                    <span>${title}</span>
                    <div class="window-buttons">
                        <span class="close"></span>
                        <span class="minimize"></span>
                        <span class="maximize"></span>
                    </div>
                </div>
                <div class="window-content">${content}</div>
            `;
            document.getElementById('desktop').appendChild(windowEl);

            // Dragging
            const header = windowEl.querySelector('.window-header');
            let isDragging = false;
            let currentX = 0, currentY = 0, initialX, initialY;

            header.addEventListener('mousedown', (e) => {
                initialX = e.clientX - currentX;
                initialY = e.clientY - currentY;
                isDragging = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    windowEl.style.left = `${currentX}px`;
                    windowEl.style.top = `${currentY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Window Controls
            windowEl.querySelector('.close').addEventListener('click', () => windowEl.remove());
            windowEl.querySelector('.minimize').addEventListener('click', () => {
                windowEl.style.display = 'none';
                setTimeout(() => windowEl.style.display = 'block', 1000);
            });
            windowEl.querySelector('.maximize').addEventListener('click', () => {
                if (windowEl.style.width === '90vw') {
                    windowEl.style.width = '500px';
                    windowEl.style.height = '400px';
                } else {
                    windowEl.style.width = '90vw';
                    windowEl.style.height = '90vh';
                    windowEl.style.top = '0';
                    windowEl.style.left = '0';
                }
            });

            addRecentApp(app);
        }

        // App Launching
        function launchApp(app) {
            if (app === 'notepad') {
                createWindow('Notepad', '<textarea class="w-full h-full border-none outline-none p-2" placeholder="Start typing..."></textarea>', 'notepad');
            } else if (app === 'browser') {
                createWindow('Browser', '<iframe src="https://example.com" class="w-full h-full border-none"></iframe>', 'browser');
            } else if (app === 'files') {
                createWindow('File Explorer', '<div class="p-2">File Explorer: <ul><li>File 1</li><li>File 2</li></ul></div>', 'files');
            } else if (app === 'settings') {
                createWindow('Settings', '<div class="p-2">Settings: <button class="bg-gray-200 p-2 rounded">Change Theme</button></div>', 'settings');
            }
        }

        // Bind click events for app icons, taskbar icons, and start menu buttons
        document.querySelectorAll('.app-icon, .taskbar-icon, .start-menu button').forEach(el => {
            const app = el.getAttribute('数据-app');
            if (app) {
                el.addEventListener('click', () => {
                    launchApp(app);
                });
            }
        });

        // Shutdown
        function shutdown() {
            document.body.innerHTML = '<div class="flex items-center justify-center h-screen bg-black text-white text-2xl">Shutting down...</div>';
            setTimeout(() => {
                document.body.innerHTML = '<div class="flex items-center justify-center h-screen bg-black text-white text-2xl">System Off</div>';
            }, 2000);
        }

        // Hide start menu on click outside
        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && !startBtn.contains(e.target)) {
                startMenu.style.display = 'none';
            }
        });
    </script>
